<ng-container *ngIf="user$ | async as user">
	<div class="profile">
		<div class="user-info">
			<h4>EMAIL</h4>
			<p>{{ user.email }}</p>
			<app-profile-image-dropzone [userImageUrl]="user.imageUrl" (selectImage)="handleFiles($event)">
			</app-profile-image-dropzone>
		</div>
	</div>
</ng-container>
