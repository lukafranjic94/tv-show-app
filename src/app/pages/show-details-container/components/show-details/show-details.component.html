<mat-card class="show-card">
	<mat-card-header>
		<mat-card-title>{{ show.title }}</mat-card-title>
	</mat-card-header>
	<img [src]="show.imageUrl" />
	<mat-card-content class="description">
		<p>{{ show.description }}</p>
		<app-rating [rating]="show.averageRating"></app-rating>
	</mat-card-content>
</mat-card>

<div *ngIf="show.reviews.length === 0">No reviews yet</div>
<app-review-list [reviews]="show.reviews"></app-review-list>
