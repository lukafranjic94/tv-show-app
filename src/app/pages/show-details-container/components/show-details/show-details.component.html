<mat-card class="show-card">
	<img class="image" [src]="show.imageUrl" />
	<mat-card-content class="info">
		<div class="title">
			<h3>{{ show.title }}</h3>
			<app-rating [rating]="show.averageRating"></app-rating>
		</div>
		<div class="description">
			<p>{{ show.description }}</p>
		</div>
	</mat-card-content>
</mat-card>
