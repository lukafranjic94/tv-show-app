<form [formGroup]="reviewFormGroup">
	<ngb-rating formControlName="rating" [max]="5" [readonly]="false"></ngb-rating>

	<mat-form-field appearance="fill">
		<mat-label>Comment</mat-label>
		<input matInput formControlName="comment" />
	</mat-form-field>

	<button mat-raised-button (click)="onAddReview()" [disabled]="reviewFormGroup.invalid">Post</button>

</form>
