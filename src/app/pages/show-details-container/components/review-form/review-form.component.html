<form [formGroup]="reviewFormGroup" #formDirective="ngForm" (ngSubmit)="onAddReview(formDirective)">

	<textarea class="comment-textarea" matInput formControlName="comment"></textarea>
	<div class="rating">
		<p>Rating
			<ngb-rating formControlName="rating" [max]="5" [readonly]="false">
			</ngb-rating>
		</p>
		<button class="submit-btn" color="primary" mat-raised-button type="submit"
			[disabled]="reviewFormGroup.invalid">Post</button>
	</div>
</form>
