<mat-card class="register">
	<app-logo class="logo"></app-logo>
	<form [formGroup]="registrationFormGroup">
		<mat-form-field class="form-field" appearance="outline">
			<mat-label>Email</mat-label>
			<input matInput type="email" formControlName="email" />
			<mat-error *ngIf="email?.errors?.required">Email is required!</mat-error>
			<mat-error *ngIf="email?.errors?.email">Please enter a valid email</mat-error>
			<mat-error *ngIf="email?.errors?.palindrome">Email username is a palindrome!
			</mat-error>
			<mat-icon matPrefix>person</mat-icon>
		</mat-form-field>

		<mat-form-field class="form-field" appearance="outline">
			<mat-label>Password</mat-label>
			<input matInput type="password" formControlName="password" />
			<mat-error *ngIf="password?.errors?.required">Password is required!</mat-error>
			<mat-error *ngIf="password?.errors?.minlength">Password should be at least 8
				characters long!</mat-error>
			<mat-icon matPrefix>lock</mat-icon>
		</mat-form-field>

		<mat-form-field class="form-field" appearance="outline">
			<mat-label>Password confirmation</mat-label>
			<input matInput type="password" formControlName="passwordConfirmation"
				[errorStateMatcher]="passwordGroupStateMatcher" />
			<mat-error *ngIf="registrationFormGroup.errors?.passwordConfirmation">Passwords must match!</mat-error>
			<mat-icon matPrefix>lock</mat-icon>
		</mat-form-field>

		<button class="register-btn" mat-raised-button color="primary" (click)="onRegister()"
			[disabled]="registrationFormGroup.invalid">Register</button>

		<p>Already have an account? <a [routerLink]="['/login']">Login</a></p>
	</form>
</mat-card>
