<mat-card>
	<form [formGroup]="loginFormGroup">
		<mat-form-field appearance="fill">
			<mat-label>Email</mat-label>
			<input matInput formControlName="email" />
			<mat-error *ngIf="loginFormGroup.get('email')?.errors?.required">Email is required!</mat-error>
			<mat-error *ngIf="loginFormGroup.get('email')?.errors?.email">Please enter a valid email</mat-error>
		</mat-form-field>

		<mat-form-field appearance="fill">
			<mat-label>Password</mat-label>
			<input matInput formControlName="password" />
			<mat-error *ngIf="loginFormGroup.get('password')?.errors?.required">Password is required!</mat-error>
		</mat-form-field>

		<button mat-raised-button (click)="onLogin()" [disabled]="loginFormGroup.invalid">Login</button>

		<p>Don't have an account? <a [routerLink]="['/register']">Register</a></p>
	</form>
</mat-card>
